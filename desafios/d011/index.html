<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobreposição de imagens</title>
    <style>

        body {
            background: black url('imagens/espaco.jpg') center center no-repeat fixed;
            background-size: cover;
            position: relative;
        }

        main {
            background-repeat: center center no-repeat fixed;
            background-size: cover;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
        }

    </style>
</head>
<body>
    <main>
    <img src="imagens/astronauta.png" alt="astronauta">
    </main>
</body>
</html>
