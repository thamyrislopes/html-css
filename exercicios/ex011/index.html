<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="fotos/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="fotos/foto-m.png" type="image/png">
        <img src="fotos/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="áudio/JoshWoodward-CircleK.mp3" type="audio/mpeg">
        <source src="./áudio/JoshWoodward-CircleK.ogg" type="audio/ogg">
        <source src="./áudio/JoshWoodward-CircleK.wav" type="image/wav">
        <!--o arquivo wav é mais pesado.-->
        <p>Infelizmente o seu navegador não suporta áudio.</p>
    </audio> <br>
    Música - " Circle K " por Josh Woodward. Download grátis: <a href="http://joshwoodward.com/" target="_blank" rel="nofollow">http://joshwoodward.com/</a> 
</body>
</html>
