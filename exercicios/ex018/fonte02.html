            src: url('fonts/Filxgirl.TTF') format('truetype');

            /*
                Tipos de format ()

                * svg
            */

        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
            font-style: normal;
        }
    </style>
