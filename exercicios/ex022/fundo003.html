<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
        }

        div.imagem {
            width: 1200px;
            height: 400px;
            background-color: lightgray;
            border: 1px solid black;
        }

        div#f1 {
            background: url('imagens/wallpaper003.jpg') left top;
        }

        div#f2 {
            background: url('imagens/wallpaper003.jpg') right bottom;
        }

        div#f3 {
            background: url('imagens/wallpaper003.jpg') center top;
        }

        div#f4 {
            background: url('imagens/wallpaper003.jpg') center center;
        }

    </style>
</head>
<body>
    <h1>Posição de um background</h1>
    <h2>background-position: left top;</h2>
    <div class="imagem" id="f1">

    </div>
    <h2>background-position: right bottom;</h2>
    <div class="imagem" id="f2">

    </div>
    <h2>background-position: center top;</h2>
    <div class="imagem" id="f3">

    </div>
    <h2>background-position: center center;</h2>
    <div class="imagem" id="f4">

    </div>
</body>
</html>
